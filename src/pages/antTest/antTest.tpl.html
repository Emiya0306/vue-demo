    <div style="width: 500px;display: block;background: white;">
        <v-steps size="small" :current="1">

            <v-step title="待运行" status="wait"></v-step>
            <v-step title="待运行" status="wait"></v-step>

    <div style="width: 500px;">
        <v-timeline>
            <v-timeline-item color="green">创建服务现场 2015-09-01</v-timeline-item>
            <v-timeline-item color="green">初步排除网络异常 2015-09-01</v-timeline-item>
            <v-timeline-item color="red">
                <p>初步排除网络异常1</p>

                <p>技术测试异常3 2015-09-01</p>

        </v-timeline>

    <div style="width: 500px;">
        <v-queue-anim :delay="1000">
            <div key="a">依次进场</div>

            <div key="f">依次进场</div>

    <div style="width: 500px;">
        <v-queue-anim class="demo-content" key="demo"
                      :show="show"
                      :type="['right', 'left']"
                      :ease="['easeOutQuart', 'easeInOutQuart']"
                      v-ref:test>
            <div class="demo-kp" key="a">
                <ul>
                    <li>hahaha</li>
                    <li>hahaha</li>
                    <li>hahaha</li>
                </ul>
            </div>
            <div class="demo-listBox" key="b">
                <div class="demo-list">
                    <div class="title"></div>
                    <ul>
                        <li>aaaaa</li>
                        <li>aaaaa</li>
                        <li>aaaaa</li>
                    </ul>

        <p class="buttons">
            <v-button type="primary" @click="_handleClick">切换</v-button>
        </p>
